artifact_path: model
flavors:
  python_function:
    data: model.pkl
    env: conda.yaml
    loader_module: mlflow.sklearn
    python_version: 3.7.3
  sklearn:
    pickled_model: model.pkl
    serialization_format: cloudpickle
    sklearn_version: 0.23.1

entry_points:
  main:
    parameters:
      c: {type: float, default: 0.8}
    command: "python train.py -c {c}"
